<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Formulario de Contatos</mat-card-title>

    </mat-card-header>
    <mat-card-content>
        <form class="example-form" fxFlexAlign="stretch" [formGroup]="forms" (ngSubmit)="onSubmit()">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Nome</mat-label>
                            <input matInput placeholder="Nome" formControlName="nome" required>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">


                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Telefone</mat-label>
                    <input matInput placeholder="Telefone" formControlName="telefone" required>
                </mat-form-field>

            </p>
            <!-- <div *ngFor="let error of errors">
                <ul>
                    <li class="capitalized">{{error.nome}} - necess√°rio</li>
                </ul>
            </div> -->
            <table class="example-full-width fxFlex" cellspacing="0">
                <tr>
                    <td class="example-button-row">
                        <button mat-flat-button color="primary" (click)="doAction()">Salvar</button>
                        <button mat-flat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Canelar</button>
                    </td>

                </tr>
            </table>

        </form>

    </mat-card-content>
</mat-card>
